<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GRE SIMULATION</title>
        <link rel="stylesheet" href="main.css">
      </head>
<body>

    <div class="body-complete">

        <div class="logo-buttons">

            <div class="logo-div">
                <img class="logo-img" src="Assets/logo.png" alt="logo">
            </div>

            <div class="buttons"> 
                <div class="start-div">
			<select class="input-folder" name="inputFolder" id="inputFolderid" onChange="update()">
      				<option value="ETSAlgebra">ETSAlgebra Q1 to Q17</option>
      				<option value="ETSArithmetic">ETSArithmetic Q1 to Q19</option>
      				<option value="ETSDataAnalysis">ETSDataAnalysis Q1 to Q26</option>
      				<option value="ETSGeometry">ETSGeometry Q1 to Q13</option>
      				<option value="ETSSampleQues">ETSSampleQues Q1 to Q32</option>
				<option value="ETS_Quants_MixedSet2">ETS_Quants_MixedSet2 Q1 to Q25</option>
				<option value="ETS_Quants_MixedSet3">ETS_Quants_MixedSet3 Q1 to Q25</option>
				<option value="Probability">5lb Probability Q26 to Q61</option>
  			</select>
		    </div>
                    <input type="number" class="number-box" id="attemptQuesStart">
                    <input type="number" class="number-box" id="attemptQues">
                    <input type="button" class="button" id="start-btn" onclick="startTest()" value="Start!">
                </div>
	    	<form><input type="button" class="button" value="&#8942;&#8942;&#8942;" onclick="javascript:window.open('https://tonypottera24.github.io/gre_calculator/web/index.html','calculator'+new Date().getTime(),'toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=no,resizable=no,copyhistory=no,width=250,height=450');">
	    	</form>
                <input type="button" class="button" id="prev-btn" onclick="getPrevious()" value="&#10094; Prev">
                <input type="button" class="button" id="next-btn" onclick="getNext()" value="Next &#10095;">
            </div>

        </div>

        <div class="qnum-timer">
            
            <div class="qnum">
                <div class="section" style="font-weight: bolder;">
                    SECTION 1 of 1
                </div>
                <div class="question" id="quesNum">
                </div>
            </div>

            <div class="timer-div">
                
                <div id="timer"></div>
                  
            </div>
        </div>

        <div class="content">
            <img id="contentImg" src="Assets/areyouready.jpg" alt="question">
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
